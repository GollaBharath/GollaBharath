name: Generate Waka SVG Badges

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  generate-svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate SVG badges
        run: python generate_waka_svg.py ${{ secrets.WAKATIME_API_KEY }}

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add badges/*.svg
          git commit -m "Update WakaTime SVG badges" || echo "No changes"
          git pull origin main --rebase
          git push